<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />

    <title>Picture of the Day</title>
  </head>

  <body class="container p-3">
    <h1>Picture of the Day from NASA</h1>
    <p>This app uses Node and Express to grab data from <a href="https://api.nasa.gov/planetary/apod?api_key=QE7r1w0Sdy3YDH8wkH3Fo7d3iZ1Ls6Mifbq7Hjzu" target="_blank">NASA API</a> and display the picture of the day for the date selected below.</p>
    <form action="/picture" method="POST" class="d-inline-block">
        <input
          type="date"
          class="form-control my-2"
          id="date"
          name="date"
        />
      <button type="submit" class="btn btn-primary">Search!</button>
    </form>
    <footer></footer>
  </body>
  <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    >
  </script>
</html>
